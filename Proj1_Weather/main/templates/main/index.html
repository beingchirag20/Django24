<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
    body {
      padding-top: 20px;
    }
    .navbar {
      background-color: green;
      color: white;
    }
    .weather-info {
      margin-top: 20px;
    }
    .weather-info h5 {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#" style="color: white;">Weather</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form method="post" class="input-group">
          {% csrf_token %}
          <input type="text" class="form-control" name="city" placeholder="Enter city name" required>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </span>
        </form>
      </div>
    </div>

    <div class="row weather-info">
      {% if country_code and coordinate and temp and pressure and humidity %}
      <div class="col-md-6 col-md-offset-3">
        <h3>Weather Information</h3>
        <h5>Country Code: {{ country_code }}</h5>
        <h5>Coordinates: {{ coordinate }}</h5>
        <h5>Temperature: {{ temp }}</h5>
        <h5>Pressure: {{ pressure }}</h5>
        <h5>Humidity: {{ humidity }}</h5>
      </div>
      {% endif %}
    </div>
  </div>
</body>

</html>
